<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css"/>
    <script src="../html5shiv.min.js"></script>
    <script src="../respond.min.js"></script>
    <title>Title</title>
</head>
<body>
<!--
carousel： 轮播图模块
slide：是否有动画
data-ride="carousel"：声明是一个轮播图组件
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators：点盒子 -->
    <ol class="carousel-indicators">
        <!--
        data-target="#carousel-example-generic"：控制哪个轮播图
        data-slide-to="0"：控制轮播图索引为0的图片盒子
        当前对应的点
        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>
    <style>
        .m_img{
            display: block;
            width:100%;
        }
        .m_img img{
            width: 100%;
            display: block;
        }
    </style>
    <!-- Wrapper for slides ：滑动容器即图片盒子-->
    <div class="carousel-inner" role="listbox">
        <!--图片-->
        <div class="item active">
            <a href="#"  class="m_img"> <img src="../img/slide1_s.jpg" alt="1"></a>

            <!--图片描述-->
            <!--<div class="carousel-caption">-->
                <!--...-->
            <!--</div>-->
        </div>
        <div class="item">
            <a href="#" class="m_img"> <img src="../img/slide2_s.jpg" alt="1"></a>

        </div>
        <div class="item">
            <a href="#" class="m_img"> <img src="../img/slide3_s.jpg" alt="1"></a>

        </div>
        <div class="item">
            <a href="#" class="m_img"> <img src="../img/slide4_s.jpg" alt="1"></a>

        </div>
        <div class="item">
            <a href="#" class="m_img"> <img src="../img/slide5_s.jpg" alt="1"></a>

        </div>
        <div class="item">
            <a href="#" class="m_img"> <img src="../img/slide6_s.jpg" alt="1"></a>

        </div>
    </div>

    <!-- Controls ：控制上下张-->
    <!--
    data-slide="prev"：上一张-->
    <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" ></span>

    </a>
    <!--下一张-->
    <a class="right carousel-control" href="#carousel-example-generic"  data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" ></span>

    </a>
</div>
<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
