<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css"/>
    <script src="../html5shiv.min.js"></script>
    <script src="../respond.min.js"></script>
    <title>Title</title>
</head>
<body>
<!--carousel： 轮播图模块-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators：点盒子 -->
    <ol class="carousel-indicators">

        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>
    <style>
        .pc_img{
            display: block;
            width: 100%;
            height:400px;

            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
    <!-- Wrapper for slides ：滑动容器即图片盒子-->
    <div class="carousel-inner" role="listbox">
        <!--图片-->
        <div class="item active">
            <!--<img  src="../img/slide1.jpg" alt="1">-->
            <a href="#" class="pc_img" style="background-image: url(../img/slide1.jpg);"></a>
        </div>
        <div class="item">
            <a href="#" class="pc_img" style="background-image: url(../img/slide2.jpg);"></a>

        </div>
        <div class="item">
            <a href="#" class="pc_img" style="background-image: url(../img/slide3.jpg);"></a>

        </div>
        <div class="item">
            <a href="#" class="pc_img" style="background-image: url(../img/slide4.jpg);"></a>

        </div>
        <div class="item">
            <a href="#" class="pc_img" style="background-image: url(../img/slide5.jpg);"></a>

        </div>
        <div class="item">
            <a href="#" class="pc_img" style="background-image: url(../img/slide6.jpg);"></a>

        </div>
    </div>

    <!-- Controls ：控制上下张-->
    <!--
    data-slide="prev"：上一张-->
    <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" ></span>

    </a>
    <!--下一张-->
    <a class="right carousel-control" href="#carousel-example-generic"  data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" ></span>

    </a>
</div>
<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
